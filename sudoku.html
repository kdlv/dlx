<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sudoku solver</title>
    <style>
table {
  border: 3px solid black;
  border-collapse: collapse;
  margin: 2mm 0 2mm 0;
}

td {
  height: 2em;
  width: 2em;
  border: 1px solid black;
  padding: 0;
  margin: 0;
}

td.right {
  border-right: 2px solid black;
}
td.bottom {
  border-bottom: 2px solid black;
}

input {
  border: none;
  text-align: center;
  font-size: 1.5em;
  padding: 0;
  margin: 0;
  width: 100%;
  height: 100%;
}
input.found {
  color: limegreen;
}
    </style>
    <script src="exact-cover.js"></script>
    <script src="sudoku.js"></script>
  </head>
  <body>
    <div>
      <table id="sudoku">
      </table>
    </div>
    <div>
      <button id="run">Solve</button>
    </div>
  </body>
</html>
