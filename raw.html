<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>Exact cover</title>
    <style>
textarea {
  margin: 2mm 0 2mm 0;
  width: 90%;
  height: 10em;
}
.output {
  height: 50em;
}

a {
  color: #07C;
  text-decoration: none;
}

.dlxcontrols {
  display: flex;
  align-items: center;
}

h1 {
  margin: 0;
}
    </style>
    <script src="exact-cover.js"></script>
    <script src="dlxcontrols.js"></script>
    <script src="raw.js"></script>
  </head>
  <body>
    <h1><a href="index.html">DLX</a> &gt; Raw</h1>
    <div>
      <textarea id="inputNames" wrap="off">
A B C D E F G

C E F
A D G
B C F
A D
B G
D E G
      </textarea>
    </div>
    <div>
      <div>Solutions: <span id="controlsSolutions">-</span></div>
      <div>Search tree nodes: <span id="controlsNodes">-</span></div>
      <div>Progress: <span id="controlsProgress">-</span></div>
      <div class="dlxcontrols">
        <button id="controlsSolsPrev">&lt;</button>
        <input id="controlsSolsRange" type="range" min="1" max="1" value="1">
        <button id="controlsSolsNext">&gt;</button>
        <span id="controlsShowingSol">-</span>
      </div>
      <button id="controlsRun">Run</button>
    </div>
    <div>
      <textarea id="outputNames" class="output" wrap="off"></textarea>
    </div>
  </body>
</html>
